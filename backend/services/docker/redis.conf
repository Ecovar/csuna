# Connection and timeout configuration
timeout 120
tcp-keepalive 300

# Client connection limits
maxclients 1024

# Memory and performance settings
# Redis will automatically set maxmemory-samples based on maxmemory-policy
maxmemory-samples 5

# Network and connection settings
tcp-backlog 511

# Logging (will be overridden by Docker command but good to have defaults)
loglevel notice

# Save settings (will be overridden by Docker command for production)
save 900 1
save 300 10
save 60 10000

# Security settings
protected-mode no

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
